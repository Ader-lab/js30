<body>
<script>

	const input = [];
	const secretCode = [38,38,40,40];

	window.addEventListener("keyup",function(e){
		input.push(e.keyCode);
		if(input.length > secretCode.length){
			input.shift();
		}
		if(input.join(",") === secretCode.join(",")){
			// cornify_add();
			console.log(555555555555555);
		}
		console.log(input);
		
		
		
	})


</script>
